<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <!-- <script src="js/jquery-3.1.1.js"></script> -->
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Cat vs. Dog!</title>
  </head>
  <body>
    <div class="container">
      <h1>Dog vs. Cat!</h1>
      <p>Click a button to see what sound a cat or dog makes!</p>
      <button class="btn btn-default btn-lg" id="cat">Say hi to the cat:</button>
      <button class="btn btn-default btn-lg" id="dog">Say hi to the dog:</button>

      <div class="row">
        <div class="col-md-6">
          <h2>You say:</h2>
          <ul class="unstyled" id="user">
          </ul>
        </div>
        <div class="col-md-6">
          <h2>The cat says:</h2>
          <ul class="unstyled" id="webpage">
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2>You say:</h2>
          <ul class="unstyled" id="user2">
          </ul>
        </div>
        <div class="col-md-6">
          <h2>The dog says:</h2>
          <ul class="unstyled" id="webpage2">
          </ul>
        </div>
      </div>  
    </div>
  </body>
</html>
